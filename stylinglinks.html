<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Styling Links</title>
	<link rel="stylesheet" href="css/stylinglinks.css">
</head>
<body>
	<h2>Styled Links<h2>
	<a class = "button" href = "http://www.intro-webdesign.html">Introduction to Web Design</a>
	
	<a class = "button" href = "http://umich.edu">University of Michigan</a>

	<a class = "button" href = "http://kent.edu">Kent State University</a>

	<div>
		    <h2>Unordered Lists</h2>
		    <ul> 
			      <li>Athens</li>
			      <li>Rome</li>
			      <li>London</li>
			      <li>Dublin</li>
		    </ul>
	  </div>

	  <div>
		    <h2>Ordered Lists</h2>
		    <ol> 
			      <li>Apples</li>
			      <li>Bananas</li>
			      <li>Kumquats</li>
			      <li>Olives</li>
		    </ol>
	  </div>
	
	
</body>
</html>
